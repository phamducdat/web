<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/freelancer::freelancer-fragment(
    ~{::title},
    ~{:: #contracts-static-resources},
    ~{:: #contracts-section-header},
    ~{:: #contracts-section-content},
)}">

<head>
    <title>Contracts</title>

    <!-- Các tài nguyên JS, CSS riêng của trang này -->
    <th:block id="contracts-static-resources">
    </th:block>

</head>

<body>
    <section class="section-header" id="contracts-section-header">
        <div class="section-title">Contracts</div>
    </section>

    <section class="section-content" id="contracts-section-content">
        <div class="section-content-header">
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-search icon" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
                <input type="text" class="input-field" name="searchString" id="searchString"
                    placeholder="Search contract, client or team name">
            </div>
        </div>
        <hr>
        <div class="section-content-body">
            <div class="section-content-body-header">
                <div>
                    Sort by
                    <select name="" id="" class="margin-left-1 padding-y-1">
                        <option value="">Start date</option>
                        <option value="">End date</option>
                        <option value="">Client name</option>
                        <option value="">Contract name</option>
                    </select>
                    <span class="margin-left-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
                        </svg>
                        <span th:text="${contracts.size()}"></span> total
                    </span>
                    <input type="checkbox" name="hasIncludeClosedContracts" id="hasIncludeClosedContracts"
                        class="margin-left-1" checked>
                    <label for="hasIncludeClosedContracts">Include closed contracts</label>
                </div>
                <div>
                    <a href="javascript:void(0)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cloud-arrow-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M7.646 10.854a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 9.293V5.5a.5.5 0 0 0-1 0v3.793L6.354 8.146a.5.5 0 1 0-.708.708l2 2z" />
                            <path
                                d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z" />
                        </svg>
                        <span class="margin-left-1 margin-y-auto">
                            Download CSV
                        </span>
                    </a>
                </div>
            </div>
            <table class="table" style="margin-top: 16px;">
                <thead>
                    <th>ID</th>
                    <th>Budget</th>
                    <th>Estimated time</th>
                    <th>Proposal description</th>
                    <th>Time created</th>
                </thead>
                <tbody>
                    <tr th:each="contract: ${contracts}">
                        <td scope="col" th:text="${contract.id}" />
                        <td scope="col" th:text="${contract.proposal.budget}"></td>
                        <td scope="col" th:text="${contract.proposal.timeRequirement}"></td>
                        <td scope="col" th:text="${contract.proposal.description}"></td>
                        <td scope="col" th:text="${contract.createdTime}" />
                    </tr>
                </tbody>
            </table>
        </div>
        <hr>
        <div class="section-content-footer">
            Contracts you're actively working on will appear here.
            <a href="#"><strong>Start searching for new projects now!</strong></a>
        </div>
    </section>
</body>
</html>
