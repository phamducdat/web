<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>View Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/css/profile.css}"></head>
<body>
<div class="main-box">

    <img class="cover" id="blah" src="https://images.ctfassets.net/7thvzrs93dvf/wpImage18643/2f45c72db7876d2f40623a8b09a88b17/linkedin-default-background-cover-photo-1.png?w=800&q=100">
    <div class="dp-container"><img class="dp" th:src="@{/images/default_image.jpeg}"></div>

    <div class="box">
        <div class="main-content">
            <h3 th:text="*{user.fullname}"></h3>
            <h4 th:text="*{user.phone}"></h4>
            <h4 th:text="*{user.education}"></h4>
            <div class="content">
                <h4 th:text="*{user.country}"></h4>
            </div>
        </div>
        <div class="current">
            <ul>
                <li class="align"><span class="cmpy" th:text="*{user.review}"></span></li>
                <li class="align"><span>Company: </span><span class="cmpy" th:text="*{user.company}"></span></li>
                <li class="align"><span>Rates: </span><span class="cmpy" th:text="*{user.rates}" style="margin-right: 0;"></span><span style="margin-left: 0;">$</span></li>
                <li class="align"><span>Skills: </span><span class="cmpy" th:text="*{user.skills}"></span></li>
            </ul>
        </div>
    </div>
    <button class="but" onclick="goBack()">Go Back <i class="fas fa-chevron-left"></i></i></button>
</div>
</body>
<script>
function goBack() {
  window.history.back();
}
</script>

</html>
